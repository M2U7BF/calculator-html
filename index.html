<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電卓</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">0</div>
      <button class="calculator__button calculator__button--power">電源ON</button>
      <button class="calculator__button calculator__button--inclusive-tax">税込み</button>
      <button class="calculator__button calculator__button--tax">税率</button>
      <button class="calculator__button calculator__button--exclusive-tax">税抜</button>
      <button class="calculator__button calculator__button--ce">C/CE</button>
      <button class="calculator__button calculator__button--number">7</button>
      <button class="calculator__button calculator__button--number">8</button>
      <button class="calculator__button calculator__button--number">9</button>
      <button class="calculator__button calculator__button--operator">%</button>
      <button class="calculator__button calculator__button--plus-minus">+/-</button>
      <button class="calculator__button calculator__button--number">4</button>
      <button class="calculator__button calculator__button--number">5</button>
      <button class="calculator__button calculator__button--number">6</button>
      <button class="calculator__button calculator__button--operator">×</button>
      <button class="calculator__button calculator__button--operator">÷</button>
      <button class="calculator__button calculator__button--number">1</button>
      <button class="calculator__button calculator__button--number">2</button>
      <button class="calculator__button calculator__button--number">3</button>
      <button class="calculator__button calculator__button--operator">+</button>
      <button class="calculator__button calculator__button--operator">-</button>
      <button class="calculator__button calculator__button--number">0</button>
      <button class="calculator__button calculator__button--double-zero">00</button>
      <button class="calculator__button calculator__button--decimal-point">.</button>
      <button class="calculator__button calculator__button" style="visibility: hidden;"></button>
      <button class="calculator__button calculator__button--equals">=</button>
    </div>
  </body>
</html>
